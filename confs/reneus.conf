general {
    base_exp_dir = ./exp/CASE_NAME/reneus
    recording = [
        ./,
        ./models
    ]
}

dataset {
    data_dir = ./public_data/CASE_NAME/
    render_cameras_name = cameras_sphere.npz
    object_cameras_name = cameras_sphere.npz
}

train {
    learning_rate = 5e-4
    learning_rate_alpha = 0.05
    end_iter = 200000  # [ReNeuS] 論文: 200k iterations

    batch_size = 1024  # [ReNeuS] 論文: 1024 rays per batch
    validate_resolution_level = 4
    warm_up_end = 5000
    anneal_end = 50000
    
    # [ReNeuS Eq.13] Loss weights: L = L_color + λ₁ L_trans + λ₂ L_reg
    trans_weight = 0.1  # λ₁: Transmittance/Sparsity prior (Eq.15)
    use_white_bkgd = True  # [ReNeuS] 啟用固定背景色 [0.8,0.8,0.8] (Sec 4.3)

    save_freq = 10000
    val_freq = 2500
    val_mesh_freq = 5000
    report_freq = 100

    igr_weight = 0.1
    mask_weight = 0.0
}

model {
    # ReNeuS specific configuration
    # Note: IOR and container_mesh_path will be read from metadata.json
    # but can be overridden here if needed
    reneus {
        max_bounces = 2  # 論文實驗設定 Dre=2 (trade-off between accuracy and efficiency)
        use_fresnel_weighted = True  # Enable Fresnel-weighted sampling (gradient-safe with detach)
        fresnel_mode = stochastic    # 'stochastic' (paper method) or 'weighted_accumulation' (future)
        # ior = 1.5  # Override if needed, otherwise from metadata.json
    }

    nerf {
        D = 8,
        d_in = 4,
        d_in_view = 3,
        W = 256,
        multires = 10,
        multires_view = 4,
        output_ch = 4,
        skips=[4],
        use_viewdirs=True
    }

    sdf_network {
        d_out = 257
        d_in = 3
        d_hidden = 256
        n_layers = 8
        skip_in = [4]
        multires = 6
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = True
    }

    variance_network {
        init_val = 0.3
    }

    rendering_network {
        d_feature = 256
        mode = idr
        d_in = 9
        d_out = 3
        d_hidden = 256
        n_layers = 4
        weight_norm = True
        multires_view = 4
        squeeze_out = True
    }

    neus_renderer {
        n_samples = 64      # [ReNeuS] 論文: 64 coarse samples
        n_importance = 64    # [ReNeuS] 論文: 64 fine samples (hierarchical)
        n_outside = 0        # [ReNeuS] 論文: "No point outside is additionally sampled"
                             # NeuS 原版用 n_outside=32 搭配 NeRF++ 背景
        up_sample_steps = 4
        perturb = 1.0
    }
}
